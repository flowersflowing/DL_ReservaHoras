<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de horas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reserva de horas</h1>
    <form class="form-register">
       <div class="contenedor-inputs">
           <input type="text" id="rut" name="rut" placeholder="Rut (con puntos y guión, ej. 9.456.789-0)" class="inputcss">
           <input type="text" id="nombres" name="nombres" placeholder="Nombres" class="inputcss">
           <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="inputcss">
           <input type="text" id="edad" name="edad" placeholder="Edad" class="inputcss">
           <input type="text" id="correo" name="correo" placeholder="E-mail" class="inputcss">
           <div id="especialidad" onmouseover="" onmouseout="">
              <ul>
                <li id="cardiologia"><a href="#">Cardiología</a></li>
                <li id="dental"><a href="#">Dental</a></li>
                <li id="inmunologia"><a href="#">Inmunología</a></li>
                <li id="radiologia"><a href="#">Radiología</a></li>
                <li id="traumatologia"><a href="#">Traumatología</a></li>
              </ul>
          </div>
           <input type="text" id="fecha" name="fecha" placeholder="Fecha (dd-mm-aaaa, ej. 28-03-1982)" class="inputcss">
           <!-- Agregar lista desplegable de hora de atención -->
       <input type="button" value="Reservar" class="btn-enviar" onclick="validar();">
       </div>
    </form>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
