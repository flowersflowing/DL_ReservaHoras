<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de horas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reserva de horas</h1>
    <form class="form-register">
       <div class="contenedor-inputs">
           <input type="text" id="rut" name="rut" placeholder="Rut (con puntos y guión, ej. 9.456.789-0)" class="inputcss">
           <input type="text" id="nombres" name="nombres" placeholder="Nombres" class="inputcss">
           <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="inputcss">
           <input type="text" id="edad" name="edad" placeholder="Edad" class="inputcss">
           <input type="text" id="correo" name="correo" placeholder="E-mail" class="inputcss">
           <p id="p">Seleccione especialidad</p>
           <select id="select">
                <option selected>Cardiología</option>
                <option>Dental</option>
                <option>Endocrinología</option>               
                <option>Inmunología</option>
                <option>Radiología</option>
                <option>Traumatología</option>
           </select>
           <input type="text" id="fecha" name="fecha" placeholder="Fecha (dd-mm-aaaa, ej. 28-03-1982)" class="inputcss">
           <p id="p">Seleccione hora de atención</p>
           <select id="select">
                <option selected>9:00</option>
                <option>9:30</option>
                <option>10:00</option>               
                <option>10:30</option>
                <option>11:00</option>
                <option>11:30</option>
                <option>12:00</option>
                <option>12:30</option>
                <option>13:00</option>               
           </select>
       <input type="submit" value="Reservar" class="btn-enviar" id="reserva">
       </div>
    </form>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
